<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenJournal - Personal Diary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }

        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .view-transition {
            animation: fadeIn 0.4s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #sidebar { transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .sidebar-text { transition: opacity 0.2s ease; white-space: nowrap; }
        .collapsed .sidebar-text { opacity: 0; pointer-events: none; width: 0; display: none; }
        .collapsed .nav-item, .collapsed .sidebar-header { justify-content: center; padding-left: 0; padding-right: 0; }
        .collapsed .user-section { padding: 1rem; justify-content: center; }

        /* Lightbox specific animations */
        #image-lightbox {
            transition: opacity 0.3s ease;
        }
        #lightbox-img {
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 overflow-hidden h-screen flex">

<!-- Sidebar -->
<aside id="sidebar" class="hidden md:flex flex-col w-80 bg-white border-r border-slate-200 relative">
    <button onclick="toggleSidebar()" class="absolute -right-3 top-10 bg-white border border-slate-200 rounded-full p-1 shadow-sm hover:bg-slate-50 z-20">
        <i id="sidebar-toggle-icon" data-lucide="chevron-left" class="w-4 h-4 text-slate-400"></i>
    </button>

    <div class="p-10 sidebar-header flex items-center gap-4 text-indigo-600 transition-all">
        <i data-lucide="book-open" class="w-8 h-8 shrink-0"></i>
        <h1 class="text-2xl font-black tracking-tight sidebar-text">ZenJournal</h1>
    </div>

    <nav class="flex-1 px-6 space-y-3">
        <button onclick="switchTab('journal')" id="nav-journal" class="nav-item w-full flex items-center gap-4 px-5 py-4 rounded-2xl transition-all font-bold text-lg bg-indigo-50 text-indigo-700">
            <i data-lucide="layout" class="w-6 h-6 shrink-0"></i>
            <span class="sidebar-text">Timeline</span>
        </button>
        <button onclick="switchTab('calendar')" id="nav-calendar" class="nav-item w-full flex items-center gap-4 px-5 py-4 rounded-2xl transition-all font-bold text-lg text-slate-400 hover:bg-slate-50 hover:text-slate-600">
            <i data-lucide="calendar" class="w-6 h-6 shrink-0"></i>
            <span class="sidebar-text">Calendar</span>
        </button>
        <button onclick="switchTab('media')" id="nav-media" class="nav-item w-full flex items-center gap-4 px-5 py-4 rounded-2xl transition-all font-bold text-lg text-slate-400 hover:bg-slate-50 hover:text-slate-600">
            <i data-lucide="image" class="w-6 h-6 shrink-0"></i>
            <span class="sidebar-text">Media</span>
        </button>
        <button onclick="switchTab('settings')" id="nav-settings" class="nav-item w-full flex items-center gap-4 px-5 py-4 rounded-2xl transition-all font-bold text-lg text-slate-400 hover:bg-slate-50 hover:text-slate-600">
            <i data-lucide="settings" class="w-6 h-6 shrink-0"></i>
            <span class="sidebar-text">Settings</span>
        </button>
    </nav>

    <div class="p-8 border-t border-slate-100">
        <div class="bg-slate-50 rounded-3xl p-4 flex items-center gap-3 user-section transition-all">
            <div class="w-12 h-12 rounded-2xl bg-white shadow-sm flex items-center justify-center text-indigo-600 shrink-0">
                <i data-lucide="user" class="w-6 h-6"></i>
            </div>
            <div class="flex-1 min-w-0 sidebar-text">
                <p class="text-sm font-black truncate text-slate-900" id="user-display-name">Local User</p>
                <p class="text-[10px] text-slate-400 truncate uppercase tracking-widest font-bold">Local Storage</p>
            </div>
        </div>
    </div>
</aside>

<!-- Main Content -->
<main class="flex-1 flex flex-col min-w-0 relative">
    <header class="h-20 flex items-center justify-between px-6 md:px-10 bg-white/80 backdrop-blur-xl border-b border-slate-200 z-10">
        <div class="flex-1 max-w-xl">
            <div class="relative group">
                <i data-lucide="search" class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-300 group-focus-within:text-indigo-500 transition-colors w-5 h-5"></i>
                <input type="text" id="search-input" placeholder="Search your memories..." class="w-full pl-14 pr-6 py-3 bg-slate-100 border-none rounded-2xl text-base font-medium focus:ring-2 focus:ring-indigo-600 focus:bg-white transition-all outline-none">
            </div>
        </div>
        <button onclick="openEditor()" class="ml-4 md:ml-6 flex items-center gap-3 bg-indigo-600 hover:bg-indigo-700 text-white px-5 md:px-8 py-3.5 rounded-2xl font-black text-base transition-all shadow-xl active:scale-95">
            <i data-lucide="plus" class="w-5 h-5"></i>
            <span class="hidden sm:inline">Write New</span>
        </button>
    </header>

    <div id="view-container" class="flex-1 overflow-y-auto p-6 md:p-10 custom-scrollbar">
        <!-- Journal -->
        <div id="tab-journal" class="max-w-4xl mx-auto block view-transition">
            <div class="mb-12">
                <h2 class="text-4xl font-black text-slate-900 tracking-tight">Chronicle</h2>
                <p class="text-slate-400 mt-2 font-bold text-lg" id="stats-counter">0 memories captured</p>
            </div>
            <div id="entries-grid" class="grid grid-cols-1 gap-8"></div>
        </div>

        <!-- Calendar -->
        <div id="tab-calendar" class="max-w-6xl mx-auto hidden view-transition">
            <div class="bg-white rounded-[3rem] p-8 md:p-12 shadow-xl border border-slate-100">
                <h2 class="text-3xl font-black mb-10 text-slate-900">Visual History</h2>
                <div id="calendar-grid"></div>
            </div>
        </div>

        <!-- Media Gallery -->
        <div id="tab-media" class="max-w-6xl mx-auto hidden view-transition">
            <div class="mb-12">
                <h2 class="text-4xl font-black text-slate-900 tracking-tight">Media Vault</h2>
                <p class="text-slate-400 mt-2 font-bold text-lg" id="media-stats">Captured moments</p>
            </div>
            <div id="media-gallery" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 pb-20"></div>
        </div>

        <!-- Settings -->
        <div id="tab-settings" class="max-w-3xl mx-auto hidden view-transition">
            <h2 class="text-4xl font-black text-slate-900 tracking-tight mb-12">Settings</h2>
            <div class="space-y-8 pb-20">
                <div class="bg-white rounded-[2.5rem] p-10 border border-slate-200 shadow-sm">
                    <h3 class="text-xs font-black uppercase tracking-widest text-slate-400 mb-8">Journal Types</h3>
                    <div class="flex flex-wrap gap-3 mb-10 bg-slate-50 p-6 rounded-3xl border border-slate-100">
                        <input type="text" id="new-cat-name" placeholder="Category Name" class="flex-1 px-5 py-3 rounded-2xl border-none ring-2 ring-slate-200 focus:ring-indigo-500 font-bold outline-none">
                        <input type="text" id="new-cat-icon" placeholder="Icon" class="w-20 px-5 py-3 rounded-2xl border-none ring-2 ring-slate-200 focus:ring-indigo-500 font-bold outline-none text-center">
                        <button onclick="addCategory()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-3.5 rounded-2xl font-black text-sm active:scale-95">Add</button>
                    </div>
                    <div id="categories-list" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
                </div>
                <div class="bg-white rounded-[2.5rem] p-10 border border-slate-200 shadow-sm">
                    <h3 class="text-xs font-black uppercase tracking-widest text-slate-400 mb-4">Export Data</h3>
                    <button onclick="exportData()" class="flex items-center gap-4 bg-slate-900 text-white px-10 py-5 rounded-3xl font-black text-lg active:scale-95">
                        <i data-lucide="download" class="w-6 h-6"></i> Download Journal (.json)
                    </button>
                </div>
                <div class="bg-indigo-50 rounded-[2.5rem] p-10 border border-indigo-100 shadow-sm">
                    <button onclick="clearAllData()" class="text-red-600 text-sm font-black uppercase tracking-widest hover:underline">Clear Local Storage</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Nav -->
    <div class="md:hidden flex h-16 bg-white border-t border-slate-200 items-center justify-around px-4">
        <button onclick="switchTab('journal')" class="p-2 text-indigo-600"><i data-lucide="layout"></i></button>
        <button onclick="switchTab('calendar')" class="p-2 text-slate-400"><i data-lucide="calendar"></i></button>
        <button onclick="switchTab('media')" class="p-2 text-slate-400"><i data-lucide="image"></i></button>
        <button onclick="switchTab('settings')" class="p-2 text-slate-400"><i data-lucide="settings"></i></button>
    </div>
</main>

<!-- Editor Overlay -->
<div id="editor-overlay" class="fixed inset-0 z-[110] flex items-center justify-center p-0 md:p-6 bg-slate-900/40 backdrop-blur-md hidden opacity-0 transition-opacity">
    <div class="w-full h-full md:h-auto md:max-w-5xl md:max-h-[90vh] bg-white md:rounded-[3.5rem] shadow-2xl flex flex-col overflow-hidden transform scale-95 transition-transform">
        <div class="flex items-center justify-between px-6 md:px-10 py-6 border-b border-slate-100">
            <button onclick="closeEditor()" class="p-2 md:p-3 hover:bg-slate-100 rounded-2xl text-slate-400 transition-colors">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
            <div class="flex items-center gap-2 md:gap-4">
                <select id="entry-type" class="bg-slate-100 border-none rounded-xl px-3 py-2 text-sm font-bold focus:ring-2 focus:ring-indigo-500 outline-none min-w-[100px]"></select>
                <div id="mood-selector" class="flex gap-1 md:gap-2 p-1 bg-slate-100 rounded-2xl">
                    <button data-mood="happy" class="p-2 md:p-3 rounded-xl hover:bg-white transition-all"><i data-lucide="smile" class="text-green-500 w-5 h-5"></i></button>
                    <button data-mood="neutral" class="p-2 md:p-3 rounded-xl hover:bg-white transition-all"><i data-lucide="meh" class="text-slate-400 w-5 h-5"></i></button>
                    <button data-mood="sad" class="p-2 md:p-3 rounded-xl hover:bg-white transition-all"><i data-lucide="frown" class="text-red-500 w-5 h-5"></i></button>
                </div>
                <button onclick="saveEntry()" id="save-button" class="bg-indigo-600 text-white px-6 md:px-10 py-3 md:py-4 rounded-2xl font-black shadow-lg hover:bg-indigo-700 active:scale-95">Save</button>
            </div>
        </div>

        <div class="flex-1 p-8 md:p-20 overflow-y-auto custom-scrollbar">
            <input type="text" id="entry-title" placeholder="Moment Title..." class="w-full text-3xl md:text-5xl font-black text-slate-900 placeholder:text-slate-100 border-none focus:ring-0 mb-6 p-0 outline-none">
            <textarea id="entry-content" placeholder="Tell your story..." class="w-full text-lg md:text-2xl text-slate-600 placeholder:text-slate-200 border-none focus:ring-0 min-h-[150px] p-0 resize-none font-medium mb-8 outline-none"></textarea>

            <div id="editor-media-preview" class="space-y-6">
                <div id="editor-image-preview" class="grid grid-cols-2 sm:grid-cols-3 gap-4"></div>
                <div id="editor-audio-preview" class="space-y-2"></div>
            </div>
        </div>

        <div class="px-6 md:px-10 py-4 md:py-6 bg-slate-50 border-t border-slate-100 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <label class="flex items-center gap-2 px-4 py-2 bg-white border border-slate-200 rounded-xl cursor-pointer hover:bg-slate-50 font-bold text-xs text-slate-500 shadow-sm">
                    <i data-lucide="image" class="w-4 h-4"></i> Photos
                    <input type="file" id="image-upload" multiple accept="image/*" class="hidden" onchange="handleMediaUpload(this, 'image')">
                </label>
                <label class="flex items-center gap-2 px-4 py-2 bg-white border border-slate-200 rounded-xl cursor-pointer hover:bg-slate-50 font-bold text-xs text-slate-500 shadow-sm">
                    <i data-lucide="mic" class="w-4 h-4"></i> Audio
                    <input type="file" id="audio-upload" multiple accept="audio/*" class="hidden" onchange="handleMediaUpload(this, 'audio')">
                </label>
            </div>
            <div class="flex items-center gap-2 text-slate-400 font-bold text-[10px] uppercase">
                <i data-lucide="calendar" class="w-3 h-3"></i> <span id="editor-date-display">Today</span>
            </div>
        </div>
    </div>
</div>

<!-- Image Lightbox -->
<div id="image-lightbox" class="fixed inset-0 z-[200] bg-black/95 flex items-center justify-center p-4 hidden opacity-0 transition-opacity duration-300" onclick="closeLightbox()">
    <button onclick="closeLightbox()" class="absolute top-6 right-6 text-white/50 hover:text-white transition-colors">
        <i data-lucide="x" class="w-10 h-10"></i>
    </button>
    <img id="lightbox-img" src="" class="max-w-full max-h-full object-contain rounded-xl shadow-2xl transform scale-90 transition-transform duration-300">
</div>

<script>
    // --- State Management ---
    const STORAGE_KEY = 'zenjournal_local_entries';
    const SIDEBAR_STATE_KEY = 'zenjournal_sidebar_collapsed';
    const CATEGORIES_KEY = 'zenjournal_local_categories';

    let entries = [];
    let categories = [];
    let currentEditingId = null;
    let selectedMood = 'neutral';
    let isSidebarCollapsed = false;
    let currentEntryImages = [];
    let currentEntryAudio = [];

    const DEFAULT_CATEGORIES = [
        { name: 'Personal', icon: 'üè†' }, { name: 'Work', icon: 'üíº' }, { name: 'Idea', icon: 'üí°' }, { name: 'Travel', icon: '‚úàÔ∏è' }
    ];

    // --- Elements Cache ---
    let el = {};
    function updateElements() {
        const ids = [
            'sidebar', 'sidebar-toggle-icon', 'entries-grid', 'stats-counter', 'search-input', 'editor-overlay',
            'entry-title', 'entry-content', 'entry-type', 'mood-selector', 'editor-image-preview',
            'editor-audio-preview', 'editor-date-display', 'media-gallery', 'media-stats', 'categories-list',
            'image-lightbox', 'lightbox-img', 'tab-journal', 'tab-calendar', 'tab-media', 'tab-settings'
        ];
        ids.forEach(id => el[id] = document.getElementById(id));
    }

    // --- Sidebar Logic ---
    function initSidebar() {
        const savedState = localStorage.getItem(SIDEBAR_STATE_KEY);
        if (savedState === 'true') {
            isSidebarCollapsed = true;
        }
        applySidebar();
    }
    window.initSidebar = initSidebar;

    function toggleSidebar() {
        isSidebarCollapsed = !isSidebarCollapsed;
        localStorage.setItem(SIDEBAR_STATE_KEY, isSidebarCollapsed);
        applySidebar();
    }
    window.toggleSidebar = toggleSidebar;

    function applySidebar() {
        if (!el['sidebar']) return;
        el['sidebar'].classList.toggle('collapsed', isSidebarCollapsed);
        el['sidebar'].style.width = isSidebarCollapsed ? '88px' : '320px';

        // Re-query toggle icon specifically as Lucide might have replaced the original node
        const iconEl = document.getElementById('sidebar-toggle-icon');
        if (iconEl) {
            iconEl.setAttribute('data-lucide', isSidebarCollapsed ? 'chevron-right' : 'chevron-left');
        }
        lucide.createIcons();
    }

    // --- Lightbox Logic ---
    window.openLightbox = (src) => {
        if (!el['image-lightbox'] || !el['lightbox-img']) return;
        el['lightbox-img'].src = src;
        el['image-lightbox'].classList.remove('hidden');
        setTimeout(() => {
            el['image-lightbox'].classList.remove('opacity-0');
            el['lightbox-img'].classList.remove('scale-90');
            el['lightbox-img'].classList.add('scale-100');
        }, 10);
    };

    window.closeLightbox = () => {
        if (!el['image-lightbox'] || !el['lightbox-img']) return;
        el['image-lightbox'].classList.add('opacity-0');
        el['lightbox-img'].classList.remove('scale-100');
        el['lightbox-img'].classList.add('scale-90');
        setTimeout(() => el['image-lightbox'].classList.add('hidden'), 300);
    };

    // --- Categories Logic ---
    function addCategory() {
        const nEl = document.getElementById('new-cat-name');
        const iEl = document.getElementById('new-cat-icon');
        const n = nEl ? nEl.value.trim() : '';
        const i = iEl ? iEl.value.trim() || 'üìù' : 'üìù';
        if (!n) return;
        categories.push({ name: n, icon: i });
        saveCategories();
        if (nEl) nEl.value = '';
        if (iEl) iEl.value = '';
    }
    window.addCategory = addCategory;

    function deleteCategory(idx) {
        if (categories.length <= 1) return;
        categories.splice(idx, 1);
        saveCategories();
    }
    window.deleteCategory = deleteCategory;

    function saveCategories() {
        localStorage.setItem(CATEGORIES_KEY, JSON.stringify(categories));
        renderCategories();
        updateTypeSelect();
        renderEntries();
    }

    function renderCategories() {
        if (!el['categories-list']) return;
        el['categories-list'].innerHTML = categories.map((c, i) => `
                <div class="flex items-center justify-between p-4 bg-slate-50 rounded-2xl border group">
                    <div class="flex items-center gap-3"><span class="text-2xl">${c.icon}</span><span class="font-bold">${c.name}</span></div>
                    <button onclick="deleteCategory(${i})" class="p-2 text-slate-300 hover:text-red-500 opacity-0 group-hover:opacity-100"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                </div>`).join('');
        lucide.createIcons();
    }

    function updateTypeSelect() {
        if (!el['entry-type']) return;
        el['entry-type'].innerHTML = categories.map(c => `<option value="${c.name}">${c.icon} ${c.name}</option>`).join('');
    }

    // --- Media Handling ---
    window.handleMediaUpload = (input, type) => {
        Array.from(input.files).forEach(file => {
            const reader = new FileReader();
            reader.onload = (e) => {
                const data = e.target.result;
                if (type === 'image') currentEntryImages.push(data);
                else currentEntryAudio.push({ name: file.name, data });
                renderEditorMedia();
            };
            reader.readAsDataURL(file);
        });
        input.value = '';
    };

    function renderEditorMedia() {
        if (!el['editor-image-preview'] || !el['editor-audio-preview']) return;
        el['editor-image-preview'].innerHTML = currentEntryImages.map((img, i) => `
                <div class="relative group aspect-video rounded-2xl overflow-hidden border">
                    <img src="${img}" class="w-full h-full object-cover cursor-pointer" onclick="openLightbox('${img}')">
                    <button onclick="currentEntryImages.splice(${i}, 1); renderEditorMedia();" class="absolute top-2 right-2 bg-black/50 text-white p-1.5 rounded-full opacity-0 group-hover:opacity-100"><i data-lucide="x" class="w-4 h-4"></i></button>
                </div>`).join('');
        el['editor-audio-preview'].innerHTML = currentEntryAudio.map((a, i) => `
                <div class="flex items-center justify-between p-3 bg-indigo-50 rounded-2xl border">
                    <span class="text-xs font-bold truncate">${a.name}</span>
                    <div class="flex items-center gap-2">
                        <audio controls class="h-8 max-w-[150px]" src="${a.data}"></audio>
                        <button onclick="currentEntryAudio.splice(${i}, 1); renderEditorMedia();" class="p-2 hover:text-red-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </div>
                </div>`).join('');
        lucide.createIcons();
    }

    // --- Entry Management ---
    window.openEditor = (id = null) => {
        currentEditingId = id;
        updateTypeSelect();
        if (id) {
            const entry = entries.find(e => e.id === id);
            if (!entry) return;
            el['entry-title'].value = entry.title || '';
            el['entry-content'].value = entry.content || '';
            el['entry-type'].value = categories.find(c => c.name === entry.type) ? entry.type : categories[0].name;
            currentEntryImages = [...(entry.images || [])];
            currentEntryAudio = [...(entry.audio || [])];
            selectedMood = entry.mood || 'neutral';
            if (el['editor-date-display']) el['editor-date-display'].textContent = entry.date.toLocaleDateString('en-US', { dateStyle: 'full' });
        } else {
            el['entry-title'].value = '';
            el['entry-content'].value = '';
            el['entry-type'].value = categories[0]?.name || '';
            currentEntryImages = [];
            currentEntryAudio = [];
            selectedMood = 'neutral';
            if (el['editor-date-display']) el['editor-date-display'].textContent = 'Today';
        }
        renderEditorMedia();
        setMood(selectedMood);
        el['editor-overlay'].classList.remove('hidden');
        setTimeout(() => {
            el['editor-overlay'].classList.remove('opacity-0');
            el['editor-overlay'].firstElementChild.classList.remove('scale-95');
            el['editor-overlay'].firstElementChild.classList.add('scale-100');
        }, 10);
    };

    window.closeEditor = () => {
        el['editor-overlay'].classList.add('opacity-0');
        el['editor-overlay'].firstElementChild.classList.add('scale-95');
        el['editor-overlay'].firstElementChild.classList.remove('scale-100');
        setTimeout(() => el['editor-overlay'].classList.add('hidden'), 300);
    };

    window.saveEntry = () => {
        const content = el['entry-content'].value.trim();
        if (!content) return;
        const data = {
            title: el['entry-title'].value.trim(),
            content,
            type: el['entry-type'].value,
            mood: selectedMood,
            images: currentEntryImages,
            audio: currentEntryAudio,
            updatedAt: new Date()
        };
        if (currentEditingId) {
            const i = entries.findIndex(e => e.id === currentEditingId);
            entries[i] = { ...entries[i], ...data };
        } else {
            entries.unshift({ ...data, id: Date.now().toString(), date: new Date() });
        }
        saveData();
        closeEditor();
    };

    function saveData() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(entries));
        renderEntries();
        if (window.activeTab === 'media') renderMediaVault();
    }

    function renderEntries() {
        if (!el['entries-grid']) return;
        const filter = (el['search-input']?.value || '').toLowerCase();
        const filtered = entries.filter(e => (e.title || '').toLowerCase().includes(filter) || (e.content || '').toLowerCase().includes(filter));
        el['stats-counter'].textContent = `${entries.length} memories captured`;

        if (filtered.length === 0) {
            el['entries-grid'].innerHTML = `<div class="col-span-full py-20 text-center opacity-40"><p class="text-2xl font-black">Empty space...</p></div>`;
        } else {
            el['entries-grid'].innerHTML = filtered.map(e => {
                const moodEmoji = e.mood === 'happy' ? 'üòä' : e.mood === 'sad' ? 'üò¢' : 'üòê';
                const cat = categories.find(c => c.name === e.type) || categories[0];
                return `
                        <div class="group bg-white rounded-[2.5rem] border p-6 md:p-10 hover:shadow-2xl transition-all cursor-pointer relative" onclick="openEditor('${e.id}')">
                            <div class="flex items-start justify-between mb-6">
                                <div class="flex items-center gap-4">
                                    <div class="w-14 h-14 bg-indigo-50 rounded-[1.2rem] flex flex-col items-center justify-center font-black text-indigo-600">
                                        <span class="text-[8px] uppercase">${e.date.toLocaleDateString('en-US', { month: 'short' })}</span>
                                        <span class="text-xl">${e.date.getDate()}</span>
                                    </div>
                                    <div>
                                        <h4 class="text-[10px] font-bold text-slate-300 uppercase tracking-widest">${e.date.toLocaleDateString('en-US', { weekday: 'long' })} ‚Ä¢ ${cat.icon} ${e.type || 'Personal'}</h4>
                                        <h3 class="text-xl md:text-2xl font-black">${e.title || "Untitled"}</h3>
                                    </div>
                                </div>
                                <div class="flex items-center gap-2">
                                    <span class="p-2 bg-slate-50 rounded-2xl">${moodEmoji}</span>
                                    <button onclick="event.stopPropagation(); if(confirm('Delete?')){entries=entries.filter(x=>x.id!=='${e.id}');saveData();}" class="p-2 text-slate-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                                </div>
                            </div>
                            ${e.images?.length > 0 ? `
                            <div class="mb-6 grid grid-cols-2 md:grid-cols-3 gap-2 rounded-3xl overflow-hidden">
                                ${e.images.slice(0, 3).map((img, i) => `
                                    <div class="aspect-video relative">
                                        <img src="${img}" class="w-full h-full object-cover" onclick="event.stopPropagation(); openLightbox('${img}')">
                                        ${i === 2 && e.images.length > 3 ? `<div class="absolute inset-0 bg-black/40 flex items-center justify-center text-white font-black">+${e.images.length-3}</div>` : ''}
                                    </div>`).join('')}
                            </div>` : ''}
                            <p class="text-slate-500 text-lg md:text-xl line-clamp-3 font-medium">${e.content || ""}</p>
                        </div>`;
            }).join('');
        }
        lucide.createIcons();
    }

    // --- Views ---
    function renderMediaVault() {
        if (!el['media-gallery']) return;
        let photos = [];
        entries.forEach(e => (e.images || []).forEach(img => photos.push({ data: img, title: e.title, date: e.date, id: e.id })));
        el['media-stats'].textContent = `${photos.length} captured visually`;
        if (photos.length === 0) {
            el['media-gallery'].innerHTML = `<div class="col-span-full py-20 text-center opacity-40"><p class="text-xl font-bold">No photos found.</p></div>`;
        } else {
            el['media-gallery'].innerHTML = photos.map(p => `
                    <div class="group relative aspect-square rounded-[2rem] overflow-hidden border shadow-sm hover:shadow-xl transition-all cursor-pointer">
                        <img src="${p.data}" class="w-full h-full object-cover group-hover:scale-105 transition-all duration-500" onclick="openLightbox('${p.data}')">
                        <div class="absolute inset-x-0 bottom-0 p-4 bg-gradient-to-t from-black/80 to-transparent text-white opacity-0 group-hover:opacity-100 transition-opacity" onclick="openEditor('${p.id}')">
                            <p class="text-[10px] font-black uppercase opacity-60">${p.date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}</p>
                            <p class="text-xs font-bold truncate">${p.title || 'Untitled'}</p>
                        </div>
                    </div>`).join('');
        }
    }

    window.switchTab = (tab) => {
        window.activeTab = tab;
        ['journal', 'calendar', 'media', 'settings'].forEach(t => {
            if (el[`tab-${t}`]) el[`tab-${t}`].classList.toggle('hidden', t !== tab);
            const n = document.getElementById(`nav-${t}`);
            if (n) {
                n.classList.toggle('bg-indigo-50', t === tab);
                n.classList.toggle('text-indigo-700', t === tab);
            }
        });
        if (tab === 'media') renderMediaVault();
        if (tab === 'calendar') renderCalendar();
        lucide.createIcons();
    };

    function setMood(m) {
        selectedMood = m;
        if (!el['mood-selector']) return;
        el['mood-selector'].querySelectorAll('button').forEach(b => {
            b.classList.toggle('bg-white', b.dataset.mood === m);
            b.classList.toggle('shadow-sm', b.dataset.mood === m);
            b.classList.toggle('ring-2', b.dataset.mood === m);
            b.classList.toggle('ring-indigo-500', b.dataset.mood === m);
        });
    }
    window.setMood = setMood;

    function renderCalendar() {
        const grid = document.getElementById('calendar-grid');
        if (!grid) return;
        const today = new Date();
        let html = `<div class="grid grid-cols-7 gap-2 md:gap-4"><div class="col-span-full grid grid-cols-7 gap-2 mb-4">`;
        ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].forEach(d => html += `<div class="text-center text-[10px] font-black text-slate-400 uppercase">${d}</div>`);
        html += `</div>`;
        for(let i=1; i<=31; i++) {
            const dayEntries = entries.filter(e => e.date.getDate() === i && e.date.getMonth() === today.getMonth());
            const has = dayEntries.length > 0;
            html += `
                    <div class="min-h-[80px] md:min-h-[140px] p-2 md:p-3 rounded-2xl border transition-all ${has ? 'bg-indigo-50/30 border-indigo-100' : 'bg-slate-50/30 border-transparent'}">
                        <div class="text-[10px] font-black mb-2 ${has ? 'text-indigo-600' : 'text-slate-300'}">${i}</div>
                        <div class="flex flex-col gap-1 overflow-hidden">
                            ${dayEntries.map(e => {
                const cat = categories.find(c => c.name === e.type) || categories[0];
                return `<div class="text-[8px] py-1 px-1.5 bg-white border rounded-lg text-slate-600 truncate font-semibold cursor-pointer" onclick="event.stopPropagation(); openEditor('${e.id}')">${cat.icon} ${e.title || '...'}</div>`;
            }).join('')}
                        </div>
                    </div>`;
        }
        grid.innerHTML = html + `</div>`;
    }

    window.exportData = () => {
        const blob = new Blob([JSON.stringify({ entries, categories }, null, 2)], { type: 'application/json' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `zenjournal-export-${new Date().toISOString().split('T')[0]}.json`;
        a.click();
    };

    window.clearAllData = () => {
        if (confirm("Clear ALL data forever?")) {
            localStorage.clear();
            window.location.reload();
        }
    };

    // --- App Start ---
    window.onload = () => {
        updateElements();
        initSidebar();

        const rawCat = localStorage.getItem(CATEGORIES_KEY);
        categories = rawCat ? JSON.parse(rawCat) : [...DEFAULT_CATEGORIES];
        renderCategories();
        updateTypeSelect();

        const rawEnt = localStorage.getItem(STORAGE_KEY);
        if (rawEnt) entries = JSON.parse(rawEnt).map(e => ({ ...e, date: new Date(e.date) }));
        renderEntries();

        if (el['search-input']) el['search-input'].addEventListener('input', renderEntries);
        if (el['mood-selector']) el['mood-selector'].addEventListener('click', (e) => {
            const b = e.target.closest('button');
            if (b) setMood(b.dataset.mood);
        });

        lucide.createIcons();
    };
</script>
</body>
</html>
